<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplikacja wielowarstwowa</title>
    <style>
      .wysrodkuj {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .buttons {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      button, input[type=submit] {
        margin: 5px;
        font-size: large;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        padding:5px 15px; 
        background:#ccc; 
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 5px; 
      }
      input {
        margin: 3px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid black;
      }
      table, th, td {
        border: 1px solid black;
        padding: 3px;
        border-collapse: collapse;
      }
      tbody tr {
        cursor: pointer;
      }
      .srodek {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        min-height: 100vh;
      }
      .spread {
        display: flex;
        justify-content: space-between;
        width: 350px;
      }
    
    </style>
  </head>
  <body>
    <template id="wiersz_klienci">
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
    </template>
    <template id="wiersz_zabiegi">
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
    </template>
    
    <header>
      <h1 class="wysrodkuj">Aplikacja wielowarstwowa</h1>
    </header>

    <main>
      <section id="menu_glowne">
        <div class="buttons">
          <button id="btn_klienci" type="button">KLIENCI</button> 
          <button id="btn_zabiegi" type="button">ZABIEGI</button>
          <button id="btn_kalendarz" type="button">LISTA WIZYT</button>
          <button id="btn_ustawienia" type="button">USTAWIENIA</button>
        </div>
      </section>

      <section  id="klienci" hidden>
        <div class="srodek">
          <h2 class="wysrodkuj">LISTA KLIENTÓW</h2>
          <span>
            <button id="btn_dodaj_klienta" type="button">Nowy klient</button>
            <button id="btn_powrot_klienci" type="button">Powrót</button>
          </span>
          <table>
            <thead>
              <tr>
              <th>Imie</th>
              <th>Nazwisko</th>
              <th>Nr tel.</th>
            </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </div>
      </section>

      <section id="zabiegi" hidden>
        <div class="srodek">
          <h2 class="wysrodkuj">LISTA ZABIEGÓW</h2>
          <span>
            <button id="btn_dodaj_zabieg" type="button">Nowy zabieg</button>
            <button id="btn_powrot_zabiegi" type="button">Powrót</button>
          </span>
          <table>
            <thead>
              <tr>
              <th>Nazwa</th>
              <th>Czasochłonność</th>
              <th>Opis</th>
            </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </div>
      </section>

      <section id="kalendarz" hidden>
        <h2 class="wysrodkuj"> LISTA WIZYT</h2>
        <div class="srodek">
          <table>
            <thead>
              <tr>
              <th>Data</th>
              <th>Klient</th>
              <th>Zabieg</th>
            </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <span>
            <button id="btn_dodaj_wizyte" type="button">Nowa wizyta</button>
            <button id="btn_powrot_wizyty" type="button">Powrót</button>
          </span>
        </div>
      </section>

      <section id="ustawienia" hidden>
        <h2 class="wysrodkuj"> USTAWIENIA</h2>
        <div class="srodek">
          <span class="spread" >
            <label for="haslo_do_DB">Kod dostępu do bazy danych:</label>
            <input type="password" id="haslo_do_DB">
          </span>
          <button id="btn_powrot_ustawienia" type="button">OK</button>
        </div>
      </section>

      <section id="klient_szczegoly" hidden>
        <div class="srodek">
          <h2 class="wysrodkuj">Szczegóły</h2>
          <span class="spread" >
            <label for="szczegoly_imie">Imię:</label>
            <input id="szczegoly_imie" type="text">
          </span>
          <span class="spread" >
            <label for="szczegoly_nazwisko">Nazwisko:</label>
            <input id="szczegoly_nazwisko" type="text">
          </span>
          <span class="spread" >
            <label for="szczegoly_telefon">Tel:</label>
            <input id="szczegoly_telefon" type="text">
          </span>
          <div>
            <button id="btn_zapisz_klienci" type="button">Zapisz</button>
            <button id="btn_usun_klienci" type="button">Usuń</button>
            <button id="btn_powrot_szczegoly_klienta" type="button">Powrót</button>
          </div>
        </div>
      </section>
      <section id="dodaj_klienta" hidden>
        <form>
          <div class="srodek">
            <h2 class="wysrodkuj">Nowy klient</h2>
            <span class="spread" >
              <label for="nowy_klient_imie">Imie:</label>
              <input type="text" id="nowy_klient_imie" name="nowy_klient_imie" required>
            </span>
            <span class="spread" >
              <label for="nowy_klient_nazwisko">Nazwisko:</label>
              <input type="text" id="nowy_klient_nazwisko" name="nowy_klient_nazwisko" required>
            </span>
            <span class="spread" >
              <label for="nowy_klient_tel">Telefon:</label>
              <input type="text" id="nowy_klient_tel" name="nowy_klient_tel" required>
            </span>
            <span>
              <input id="dodaj_klienta_submit" type="submit" value="Zapisz">
              <button id="btn_powrot_dodaj_klienta" type="button">Powrót</button>
            </span>
          </div>
        </form>
      </section>
      <section id="zabieg_szczegoly" hidden>
        <div class="srodek">
          <h2 class="wysrodkuj">Szczegóły</h2>
          <span class="spread" >
            <label for="szczegoly_nazwa">Nazwa:</label>
            <input id="szczegoly_nazwa" type="text">
          </span>
          <span class="spread" >
            <label for="szczegoly_czas">Czasochłonność:</label>
            <input id="szczegoly_czas" type="number">
          </span>
          <span class="spread" >
            <label for="szczegoly_opis">Opis:</label>
            <input id="szczegoly_opis" type="textarea">
          </span>
          <div>
            <button id="btn_zapisz_zabiegi" type="button">Zapisz</button>
            <button id="btn_usun_zabiegi" type="button">Usuń</button>
            <button id="btn_powrot_szczegoly_zabiegu" type="button">Powrót</button>
          </div>
        </div>
      </section>
      <section id="dodaj_zabieg" hidden>
        <form>
          <div class="srodek">
            <h2 class="wysrodkuj">Nowy zabieg</h2>
            <span class="spread" >
              <label for="nowy_zabieg_nazwa">Nazwa:</label>
              <input type="text" id="nowy_zabieg_nazwa" name="nowy_zabieg_nazwa" required>
            </span>
            <span class="spread" >
              <label for="nowy_zabieg_czas">Czasochłonność:</label>
              <input type="number" id="nowy_zabieg_czas" name="nowy_zabieg_czas" required>
            </span>
            <span class="spread" >
              <label for="nowy_zabieg_opis">Opis:</label>
              <input type="textarea" id="nowy_zabieg_opis" name="nowy_zabieg_opis" required>
            </span>
            <span>
              <input id="dodaj_zabieg_submit" type="submit" value="Zapisz">
              <button id="btn_powrot_dodaj_zabieg" type="button">Powrót</button>
            </span>
          </div>
        </form>
      </section>

      <section id="wizyta_szczegoly"hidden>
        <div class="srodek">
          <h2 class="wysrodkuj">Szczegóły</h2>
          <span class="spread" >
            <label for="wizyta_termin">Termin:</label>
            <input id="wizyta_termin" type="datetime-local">
          </span>
          <span class="spread" >
            <label for="wizyta_klient">Klient:</label>
            <input id="wizyta_klient" type="text" disabled>
          </span>
          <span class="spread" >
            <label for="wizyta_zabieg">Zabieg:</label>
            <input id="wizyta_zabieg" type="text" disabled>
          </span>
          <div>
            <button id="btn_usun_wizyte" type="button">Usuń</button>
            <button id="btn_powrot_szczegoly_wizyty" type="button">Powrót</button>
          </div>
        </div>
      </section>
      <section id="dodaj_wizyte" hidden>
        <form>
          <div class="srodek">
            <h2 class="wysrodkuj">Nowa wizyta</h2>
            <span class="spread" >
              <label for="nowa_wizyta_termin">Termin:</label>
              <input id="nowa_wizyta_termin" type="datetime-local" required>
            </span>
            <span class="spread" >
              <label for="nowa_wizyta_klient">Klient:</label>
              <select id="nowa_wizyta_klient" required>
                <option value="0">Wybierz klienta</option>
              </select>
            </span>
            <span class="spread" >
              <label for="nowa_wizyta_zabieg">Zabieg:</label>
              <select id="nowa_wizyta_zabieg" required>
                <option value="0">Wybierz zabieg</option>
              </select>
            </span>
            <div>
              <button id="btn_dodaj_wizyte_submit" type="submit">Zapisz</button>
              <button id="btn_powrot_nowa_wizyta" type="button">Powrót</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="wysrodkuj">
      <h3>Autorzy</h3>
      <ul>
        <li>
          <h5>Magdalena Goszkowska</h5>
        </li>
        <li>
          <h5>Aleksandra Olejarz</h5>
        </li>
      </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="UI.js"></script>
    <script src="zarzadzanie_danymi.js"></script>

      let aktualnyZabieg = null;
      window.addEventListener("load", () => 
      { 
        initializujStrone();
      })
    </script>
  </body>
</html>
